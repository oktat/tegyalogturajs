<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinizsi 100</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Kinizsi 100</h1>

        <div class="turaForm">
            <div class="mt-3">
                <label for="competitor"
                class="form-label"
                >Versenyzők</label>
                <input type="text"
                class="form-control"
                id="competitor"
                >
            </div>
            <div class="mt-3">
                <label for="reached"
                class="form-label"
                >Célbaértek</label>
                <input type="text"
                class="form-control"
                id="reached"
                >
            </div>
            <div class="mt-3">
                <button id="calcButton" class="btn btn-primary">Számít</button>
            </div>
            <div class="mt-3">
                <label for="unsuccessful"
                class="form-label"
                >Sikertelen</label>
                <input type="text"
                class="form-control"
                id="unsuccessful"
                >
            </div>
            <div class="mt-3">
                <label for="unsuccessfulPercentInput"
                class="form-label"
                >Sikertelen százalék</label>
                <input type="text"
                class="form-control"
                id="unsuccessfulPercentInput"
                >
            </div>
        </div>
    </div>
    
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
